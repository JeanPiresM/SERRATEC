<!DOCTYPE html>
<html lang="en">

<head>

        <label for="Name">NAME:</label>
        <input type="text" id="Name" name="name" placeholder="Enter your Name" required>
        <label for="Age">AGE:</label>
        <input type="number" id="Age" name="age" placeholder="0" required>

        <label for="Email">EMAIL:</label>
        <input type="email" id="Email" name="email" placeholder="yourEmail@email.com" required>

        <label for="Senha">PASSWORD:</label>
        <input type="password" id="Senha" name="senha" placeholder="Enter your Password" required>

        <label for="CPF">CPF:</label>
        <input type="text" name="cpf" id="CPF" placeholder="000.000.000-00" required>

        <div class="gender">
            <label for="Gender">GENDER:</label>
            <input type="radio" name="gender" id="Gender" value="Male">
            <p>Male</p>
            <input type="radio" name="gender" id="Gender" value="Female">
            <p>Female</p>
        </div>
        <div>

            </select>
        </div>

    <div>
        <label for="Parcels">Parcels:</label>
        <select name="parcels" id="Parcels">
            <option value="1x of R$ 2.000,00(interest free)">1x of R$ 2.000,00(interest free)</option>
            <option value="2x of R$ 1.000,00(interest free)">2x of R$ 1.000,00(interest free)</option>
            <option value="5x of R$ 400,00(interest free)">5x of R$ 400,00(interest free)</option>
            <option value="10x of R$ 200,00(interest free)">10x of R$ 200,00(interest free)</option>

    </div>


        <div class="servTerms">

</body>
