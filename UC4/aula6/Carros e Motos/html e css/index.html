<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Carros e Motos</title>
</head>

<body>
  <div class="container">
    <h1>Carros e Motos</h1>

    <div class="carro veiculo">
      <h2>Carro: <span class="destaque">R$ 89.990,00 </span>
        <p>Carro modelo <span class="destaque">2024</span>, com <span class="destaque">2.000 km</span> rodados</p>
        <a href="https://carrosde2024.com.br/wp-content/uploads/2023/01/chevrolet-2024.png" target="_blank" class="botaoCompra">Comprar Carro!</a>
      </h2>
    </div>
    <div class="moto veiculo">
      <h2>Moto: <span class="destaque">R$ 24.490,00 </span>
        <p>Moto modelo <span class="destaque">2024</span>, com <span class="destaque">850 km</span> rodados</p>
        <a href="https://motos2024.com.br/wp-content/uploads/2023/01/Yamaha-MT-10.png" target="_blank" class="botaoCompra">Comprar Moto!</a>
      </h2>
    </div>
  </div>
</body>

</html>
